<!DOCTYPE html>
<html>
<head>
    <title>Consulta de Análisis de Biomasa</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans text-gray-800 antialiased bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-3xl font-bold mb-8 text-center text-emerald-800">Análisis de Biomasa</h1>
            
            <form id="apiForm" action="resultadoAPI.html" method="get" class="space-y-6">
                <div>
                    <label for="apiUrl" class="block text-sm font-medium text-gray-700 mb-2">
                        URL de la API
                    </label>
                    <input 
                        type="url" 
                        id="apiUrl" 
                        name="apiUrl" 
                        required
                        placeholder="https://oraculo.terrasacha.com/analisis-biomasa?..."
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
                    >
                </div>

                <div class="flex justify-end">
                    <button 
                        type="submit"
                        class="bg-emerald-600 text-white px-4 py-2 rounded-md hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2"
                    >
                        Consultar API
                    </button>
                </div>
            </form>

            <!-- URL de ejemplo -->
            <div class="mt-8 p-4 bg-gray-50 rounded-md">
                <h3 class="text-sm font-medium text-gray-700 mb-2">URL de ejemplo:</h3>
                <code class="text-xs text-gray-600 break-all">
                    https://oraculo.terrasacha.com/analisis-biomasa?imagenAnterior=img_20240806163058_2024_S2_B2_B3_B4_B5&imagenPosterior=img_20240806163016_2014_LC08_B2_B3_B4_B5&correcciones=normalization,radiance_conversion,topographic_correction&api=true
                </code>
                <button 
                    onclick="useExample()"
                    class="mt-2 text-sm text-emerald-600 hover:text-emerald-700 cursor-pointer block"
                >
                    Usar este ejemplo
                </button>
            </div>
        </div>
    </div>

    <script>
        function useExample() {
            document.getElementById('apiUrl').value = 'https://oraculo.terrasacha.com/analisis-biomasa?imagenAnterior=img_20240806163058_2024_S2_B2_B3_B4_B5&imagenPosterior=img_20240806163016_2014_LC08_B2_B3_B4_B5&correcciones=normalization,radiance_conversion,topographic_correction&api=true';
        }

        document.getElementById('apiForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const url = encodeURIComponent(document.getElementById('apiUrl').value);
            window.location.href = `resultadoAPI.html?apiUrl=${url}`;
        });
    </script>
</body>
</html>
